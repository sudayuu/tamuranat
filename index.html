<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>AR Photo Display</title>
    <script src="https://aframe.io/releases/1.7.1/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <style>
      body, html {
        margin: 0;
        overflow: hidden;
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <a-scene embedded arjs>
      <a-marker type="pattern" url="https://sudayuu.github.io/tamuranat/hiro.patt">
        <a-image src="https://sudayuu.github.io/tamuranat/tamura.png" position="0 0.5 0" rotation="-90 0 0" width="1" height="0.75"></a-image>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
